<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Beiruti:wght@200..900&family=Cairo:wght@200..1000&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="Style/Index.css">
        <title>Login Page</title>
    </head>
<body class="bgLight" id="Body">
    <button class="mt-5 ms-5 darkBtn bg-white" id="darkBtn"><img src="assets/Images/day-and-night.png" alt="dark/light" width="50"></button>
    <form class="p-5 m-auto  col-lg-4 col-md-8 col-11" id="loginForm">
        <h2 class="mb-3 fw-bold">Login to continue</h2>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" placeholder="Enter your Email address" class="form-control p-3" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" placeholder="Enter your password" class="form-control p-3" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1" >Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary w-100 p-3 submitBtn">Login</button>
        <p class="text-center mt-2 forgetPassword"><a href="#">Forget Password?</a></p>
        <P class="text-center mt-5 newHere">New here? <a href="#"> Sign Up now</a></P>
      </form>
      <script src="Index.js"></script>
</body>
</html>
